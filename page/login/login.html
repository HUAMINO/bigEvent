<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 写页面的一些步骤 -->
    <!-- 第一步：引入初始化样式 -->

    <link rel="stylesheet" href="/css/base.css">

    <!-- 第二步： 引入插件的css样式-->
    <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">

    <!-- 第三步：引入字体图标 -->

    <!-- 第四步：引入自己的css样式 -->
    <link rel="stylesheet" href="/page/login/login.css">
</head>
<body>
    <!-- 版心 -->
    <div class="layui-container">
        <div class="logo">
            <img src="/images/logo.png" alt="" srcset="">
        </div>
        <!-- 登录和注册外层的大盒子 -->
        <div class="login-reg-box">
            <div class="title">
                <img src="/images/login_title.png" alt="" srcset="">
            </div>

            <div class="login-box" style="display: block;">
                <form class="layui-form" action=""
                id="login-form"
                >
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" 
                        name="title" 
                        required  
                        lay-verify="required|username" 
                        placeholder="请输入用户名" 
                        autocomplete="off" 
                        class="layui-input input" 
                        id="login-user">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <i class="layui-icon layui-icon-password"></i>
                        <input 
                        type="password" 
                        name="password" 
                        required 
                        lay-verify="required|password" 
                        placeholder="请输入密码" 
                        autocomplete="off" 
                        class="layui-input input"
                        id="login-pwd"
                        >
                      </div>
                    </div>
    
                  <!-- 登录按钮 -->
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button
                        class="layui-btn submit layui-btn-normal"
                        lay-submit
                        lay-filter="formDemo"
                      >
                        登录
                      </button>
                    </div>
                  </div>
    
                </form>
                <div class="bottom">
                    <a href="javascript:;" id="to-register">去注册</a>
                </div>
            </div>

            <!-- 注册大盒子 -->
            <div class="reg-box" style="display:none">
                <form class="layui-form" action=""
                id="reg-form"
                >
                <div class="layui-form-item">
                    <div class="layui-input-block">
                    <i class="layui-icon layui-icon-username"></i>
                    <input
                        type="text"
                        name="title"
                        required
                        lay-verify="required|username"
                        placeholder="请输入用户名"
                        autocomplete="off"
                        class="layui-input input"
                        id="username"
                    />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input
                        type="password"
                        name="password"
                        required
                        lay-verify="required|password"
                        placeholder="请输入密码"
                        autocomplete="off"
                        class="layui-input input"
                        id="password"
                    />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                    <i class="layui-icon layui-icon-password"></i>
                    <input
                        type="password"
                        name="password"
                        required
                        lay-verify="required"
                        placeholder="请输入确认密码"
                        autocomplete="off"
                        class="layui-input input"
                        id="pwd"
                    />
                    </div>
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                    <button
                        class="layui-btn submit layui-btn-normal"
                        lay-submit
                        lay-filter="formDemo"
                    >
                        注册
                    </button>
                    </div>
                </div>
                </form>
                <!-- 最后一行 -->
                <div class="bottom">
                <a href="javascript:;" id="to-login">去登录</a>
                </div>
            </div>

        </div>
    </div>
   


    <script src="/lib/layui-v2.7.5/layui.js"></script>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/page/login/login.js"></script>
    <script src="/lib/axios.min.js"></script>
</body>
</html>
