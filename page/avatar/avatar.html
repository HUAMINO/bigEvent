<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
    <link rel="stylesheet" href="/page/avatar/avatar.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/lib/cropper/cropper.min.css">
   
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">跟换头像</div>
        <div class="layui-card-body">
            <!-- 上面的大盒子 -->
            <div class="container clearfix">
                <div class="left">
                    <img src="/images/sample.jpg" 
                    alt="" 
                    id="avatar_big_img"
                    >
                </div>
                <div class="right">
                    <div class="top">
                        <div class="img" 
                        id="preview_img_100"></div>
                        <p>100x100</p>
                    </div>
                    <div class="bottom">
                        <div class="img"  id="preview_img_50"></div>
                        <p>50x50</p>
                    </div>
                </div>
            </div>
            <!-- 下面的盒子 -->
            <div class="btn-box">
                <input type="file" id="input_file" 
                accept="image/png, image/jpeg"
                style="display:none;">
                <button 
                type="button" 
                id="select_img"
                 class="layui-btn">选择图片</button>
                <button 
                type="button" 
                id="submit" 
                class="layui-btn 
                layui-btn-danger">上传头像</button>
            </div>
        </div>
      </div>
</body>
<script src="/lib/layui-v2.7.5/layui.js"></script>
<script src="/lib/jquery-3.6.0.min.js"></script>
<script src="/lib/axios.min.js"></script>
<script src="/js/apiBase.js"></script>
<script src="/lib/cropper/cropper.min.js"></script>
<script src="/lib/lodash.js"></script>
<script src="/page/avatar/avatar.js"></script>
</html>
