<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
</head>
<!-- 写页面的一些步骤 -->
    <!-- 第一步：引入初始化样式 -->

    <link rel="stylesheet" href="/css/base.css">

    <link rel="stylesheet" href="/lib/cropper/cropper.min.css">


    <!-- 第四步：引入自己的css样式 -->
    <link rel="stylesheet" href="/page/article/publish/publish.css">

<body>
  <div class="layui-card">
    <div class="layui-card-header">发布文章</div>
    <div class="layui-card-body">
      <form class="layui-form" action="" id="submit">

        <div class="layui-form-item">
            <label class="layui-form-label">文章标题</label>
            <div class="layui-input-block">
                <input type="text" 
                name="title" 
                required  
                lay-verify="required" 
                placeholder="请输入文章标题" 
                autocomplete="off" 
                class="layui-input"
                id="title"> 
          </div>   
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文章类别</label>
            <div class="layui-input-block">
                <select 
                    name="city" 
                    lay-verify="required" 
                    id="select-cate"
                    > 
                </select>
          </div>
  
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文章内容</label>
            <div class="layui-input-block">
               <textarea 
               id="mytextarea" 
               cols="30" 
               rows="10"></textarea>
          </div>     
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">文章封面</label>
            <div class="layui-input-block">
              <div class="front-cover">
                <div class="left">
                <img src="/images/sample2.jpg" alt="" srcset="" id="big_img">
                </div>
                <div class="right">
                    <div class="top" id="preview_img_box">

                    </div>
                    <button type="button" class="layui-btn layui-btn-danger" id="select_img">选择封面</button>
                    <input type="file" id="input_file" style="display: none;">

                </div>
              </div>

              
          </div>     
        </div>


        <div class="layui-form-item">
          <div class="layui-input-block">
            <button  class="layui-btn" lay-submit lay-filter="formDemo" id="publish">发布</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="draft">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
    <script src="/lib/layui-v2.7.5/layui.js"></script>
    <script src="/lib/jquery-3.6.0.min.js"></script>
    <script src="/lib/axios.min.js"></script>
    <script src="/js/apiBase.js"></script>
    <script src="/lib/tinymce/tinymce.min.js"></script>
    <script src="/lib/cropper/cropper.min.js"></script>
    <script src="/page/article/publish/publish.js"></script>
</html>
