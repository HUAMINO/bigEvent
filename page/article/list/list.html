<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
<link rel="stylesheet" href="/css/base.css">

<link rel="stylesheet" href="/lib/cropper/cropper.min.css">


<!-- 第四步：引入自己的css样式 -->
<link rel="stylesheet" href="/page/article/list/list.css">

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="filter">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <select name="city" lay-verify="required" id="select_cate">
                            <option value="">所有分类</option>     
                        </select>
                    </div>

                    <div class="layui-inline">
                        <select name="city"  id="select_state">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn lay-submit lay-verify"  >筛选</button>
                    </div>

                    <!-- form表单 -->
                    <div class="layui-inline">
                        <table class="layui-table">
                            <colgroup>
                              <col width="40%">
                              <col width="15%">
                              <col width="15%">
                              <col width="15%">
                              <col>
                            </colgroup>
                            <thead>
                              <tr>
                                <th>昵称</th>
                                <th>加入时间</th>
                                <th>签名</th>
                                <th>签名</th>
                                <th>签名</th>
                              </tr> 
                            </thead>
                            <tbody>

                            </tbody>
                          </table>
                    </div>

                    <!-- 分页 -->
                    <div class="layui-inline">
                        <div id="page"></div>
                    </div>

                </div>

            </form>
        </div>
    </div>
</body>

<script src="/lib/layui-v2.7.5/layui.js"></script>
<script src="/lib/jquery-3.6.0.min.js"></script>
<script src="/lib/axios.min.js"></script>
<script src="/js/apiBase.js"></script>
<script src="/lib/tinymce/tinymce.min.js"></script>
<script src="/lib/cropper/cropper.min.js"></script>
<script src="/page/article/list/list.js"></script>

</html>
