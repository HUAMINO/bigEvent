<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/page/updateAvatar/updateAvtar.css">
    <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
    <link rel="stylesheet" href="/css/base.css">



</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" id="submit">
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input 
                    type="password" 
                    name="title" 
                    required  
                    lay-verify="required|originPwd" 
                    placeholder="请输入标题" 
                    autocomplete="off" 
                    class="layui-input"
                    id="originPwd">
                  </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input 
                      type="text" 
                      name="title" 
                      required  
                      lay-verify="required|newPwd" 
                      placeholder="请输入修改的密码" 
                      autocomplete="off" 
                      class="layui-input"
                      id="newPwd">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                      <input 
                      type="text" 
                      name="title" 
                      required  
                      lay-verify="required|SuerPwd" 
                      placeholder="请确认密码" 
                      autocomplete="off" 
                      class="layui-input"
                      id="SuerPwd"
                      >
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button 
                        lay-submit
                        lay-filter="formDemo"
                        class="layui-btn submit">修改密码</button>
                        <button 
                        type="reset" 
                        class="layui-btn 
                        layui-btn-primary"
                        id="chongzhi"
                        >重置</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
     
</body>

<script src="/lib/layui-v2.7.5/layui.js"></script>
<script src="/lib/jquery-3.6.0.min.js"></script>
<script src="/lib/axios.min.js"></script>
<script src="/js/apiBase.js"></script>
<script src="/page/updateAvatar/updateAvtar.js"></script>
</html>
