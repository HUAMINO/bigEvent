<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/layui-v2.7.5/css/layui.css">
    <link rel="stylesheet" href="/page/useInfo/userInfo.css">
    <link rel="stylesheet" href="/css/base.css">

   
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo" id="submit">
                <!-- 这是隐藏域 -->
                <input type="hidden" name="id" value="" />
                <div class="layui-form-item">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <input
                    type="text" 
                    name="username" 
                    required lay-verify="required" 
                    placeholder="请输入登录名称" 
                    autocomplete="off" 
                    class="layui-input" 
                    readonly 
                    id="username"
                    />
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户昵称</label>
                  <div class="layui-input-block">
                    <input 
                    type="text" 
                    name="nickname" 
                    required 
                    lay-verify="required|nickname" 
                    placeholder="请输入用户昵称" 
                    autocomplete="off" 
                    class="layui-input" 
                    id="nickname"
                    />
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户邮箱</label>
                  <div class="layui-input-block">
                    <input 
                    type="text" 
                    name="email" 
                    required lay-verify="required|email" 
                    placeholder="请输入用户邮箱" 
                    autocomplete="off" 
                    class="layui-input" 
                    id="email"
                    />
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
</body>
<script src="/lib/layui-v2.7.5/layui.js"></script>
<script src="/lib/jquery-3.6.0.min.js"></script>
<script src="/lib/axios.min.js"></script>
<script src="/js/apiBase.js"></script>
<script src="/page/useInfo/userInfo.js"></script>
</html>
